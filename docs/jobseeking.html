<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Seeking Analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.2.0/dist/chartjs-chart-matrix.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #333;
      text-align: center;
    }

    .navbar {
      background-color: rgba(255, 182, 193, 0.9);
      padding: 1rem 0;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      background-color: #f7a8b8;
      padding: 0.8rem 1.5rem;
      margin: 0 1rem;
      border-radius: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .navbar a:hover {
      background-color: #ffccd5;
    }

    .chart-container {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
    }

    canvas {
      max-height: 600px !important;
      max-width: 600px !important;
    }

    .center-chart {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img.heatmap {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="jobseeking.html">Job Seeking</a>
    <a href="salary.html">Salary</a>
  </div>

  <h2>Job Seeking by Experience Level</h2>
  <div class="chart-container center-chart">
    <canvas id="experienceChart"></canvas>
  </div>

  <h2>Job Seeking by Company Type</h2>
  <div class="chart-container center-chart">
    <div style="width: 90%; max-width: 600px; height: 600px; position: relative;">
      <canvas id="companyTypeChart"></canvas>
    </div>
  </div>

  <h2>Average Job Seeking Probability by Training Hours Group</h2>
  <div class="chart-container center-chart">
    <canvas id="trainingHoursChart"></canvas>
  </div>

  <h2>Correlation Heatmap with Key Features</h2>
  <div class="chart-container center-chart">
    <div id="correlationHeatmap"></div>
  </div>

  <h3>Predict if Looking for a Job</h3>
  <div class="chart-container">
    <img src="images/predict_section.jpg" alt="Job Seeking Prediction" class="heatmap" />
  </div>

  <!-- Experience Chart Script -->
  <script>
    d3.csv("data_science_job_cleaned.csv").then(data => {
      data = data.filter(d => d.training_hours_range && d.training_hours_range.trim() !== "");
      data.forEach(d => {
        d.target = +d.target;
        d.training_hours_range = d.training_hours_range.trim();
      });

      const grouped = d3.rollup(
        data,
        v => v.length,
        d => d.training_hours_range,
        d => d.target === 1 ? "Seekers" : "Non-Seekers"
      );

      const allRanges = Array.from(grouped.keys()).sort();

      const seekersData = allRanges.map(r => grouped.get(r)?.get("Seekers") || 0);
      const nonSeekersData = allRanges.map(r => grouped.get(r)?.get("Non-Seekers") || 0);

      new Chart(document.getElementById('experienceChart'), {
        type: 'bar',
        data: {
          labels: allRanges,
          datasets: [
            { label: 'Seekers', data: seekersData, backgroundColor: '#FFA500' },
            { label: 'Non-Seekers', data: nonSeekersData, backgroundColor: '#FF4500' }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Job Seeking by Training Hours Range'
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Count' }
            },
            x: {
              title: { display: true, text: 'Training Hours Group' }
            }
          }
        }
      });
    }).catch(error => {
      console.error("Error loading experience chart data:", error);
      document.getElementById('experienceChart').outerHTML = "<p style='color:red;'>Error loading experience chart data.</p>";
    });
  </script>

  <!-- External Scripts -->
  <script src="company_type_seeking.js"></script>
  <script src="avg_job_seeking.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="correlation_heatmap.js"></script>

</body>
</html>
